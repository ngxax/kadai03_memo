    <script>
        $("main").slideDown(500);

        //1.Save クリックイベント
        $("#save").on("click",function(){
            const v = $("#text-area01").val();
            localStorage.setItem("memo",v)
            alert("保存しました");
        });

        //2.clear クリックイベント

        $("#clear").on("click",function(){
            localStorage.removeItem("memo");
            alert("削除しました");
            $("text-area").val("");
        });


        //3.ページ読み込み：保存データ取得表示
        if(localStorage.getItem("memo")){
            const v = localStorage.getItem("memo");
            $("#text-area01").val(v);

        }


        // 上部カレンダー今日の日付
        // 日付の取得
        let today = new Date();
        let day = new Date(today.getFullYear(),today.getMonth(),1);
        // 変数指定
        for(let i=1;i <= day.getDay();i++){
            $('#calender').append($('<div>'));
        }
        while(day.getMonth() === today.getMonth()){
            $('#calender').append($('<div>').html(day.getDate()).addClass('day').addClass('weekday_'+day.getDay()).addClass(day.getDate() === today.getDate() ? 'today': ''));
             day = new Date(day.getFullYear() , day.getMonth() , day.getDate() + 1);
        }

        const obj = {

        for (let a in obj) {

        $("#week").append(obj[a] + "<br>");
