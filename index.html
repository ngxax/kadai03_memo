<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>myMemoPad</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
</head>

<body>

    <header>
        <h2>August</h2>
    </header>

    <main style="display: none;">
        <!-- 曜日ラベル -->
    <div class="week">
        <ul>
            <li id="sun">日</li>
            <li id="mon">月</li>
            <li id="tue">火</li>
            <li id="wed">水</li>
            <li id="thu">木</li>
            <li id="fri">金</li>
            <li id="sat">土</li>
        </ul>
        
    </div>
        <div class="calendar01">
        <textarea id="text-area01"></textarea>
        <textarea id="text-area01"></textarea>
        <textarea id="text-area01"></textarea>
        <textarea id="text-area01"></textarea>
        <textarea id="text-area01">1</textarea>
        <textarea id="text-area01">2</textarea>
        <textarea id="text-area01">3</textarea>
        </div>
        <div class="calendar01">
            <textarea id="text-area01">4</textarea>
            <textarea id="text-area01">5</textarea>
            <textarea id="text-area01">6</textarea>
            <textarea id="text-area01">7</textarea>
            <textarea id="text-area01">8</textarea>
            <textarea id="text-area01">9</textarea>
            <textarea id="text-area01">10</textarea>
        </div>
        <div class="calendar01">
            <textarea id="text-area01">11</textarea>
            <textarea id="text-area01">12</textarea>
            <textarea id="text-area01">13</textarea>
            <textarea id="text-area01">14</textarea>
            <textarea id="text-area01">15</textarea>
            <textarea id="text-area01">16</textarea>
            <textarea id="text-area01">17</textarea>
        </div>
        <div class="calendar01">
            <textarea id="text-area01">18</textarea>
            <textarea id="text-area01">19</textarea>
            <textarea id="text-area01">20</textarea>
            <textarea id="text-area01">21</textarea>
            <textarea id="text-area01">22</textarea>
            <textarea id="text-area01">23</textarea>
            <textarea id="text-area01">24</textarea>
        </div>
        <div class="calendar01">
            <textarea id="text-area01">25</textarea>
            <textarea id="text-area01">26</textarea>
            <textarea id="text-area01">27</textarea>
            <textarea id="text-area01">28</textarea>
            <textarea id="text-area01">29</textarea>
            <textarea id="text-area01">30</textarea>
            <textarea id="text-area01">31</textarea>
        </div>
        <ul>
            <li id="save">Save</li>
            <li id="clear">Clear</li>
        </ul>
    </main>

    <footer><small>G's</small></footer>
    <script>
        $("main").slideDown(500);

        //1.Save クリックイベント
        $("#save").on("click",function(){
            const v = $("#text-area01").val();
            localStorage.setItem("memo",v)
            alert("保存しました");
        });

        //2.clear クリックイベント

        $("#clear").on("click",function(){
            localStorage.removeItem("memo");
            alert("削除しました");
            $("text-area").val("");
        });


        //3.ページ読み込み：保存データ取得表示
        if(localStorage.getItem("memo")){
            const v = localStorage.getItem("memo");
            $("#text-area01").val(v);

        }





        // ロード時に表示
        // こんなこともできる例
    </script>
</body>

</html>
